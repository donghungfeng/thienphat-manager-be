spring.application.name=zalo_manager
server.port=8080
server.servlet.context-path=/api/v1

# Upload config
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/zalo_manager?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Bangkok
spring.datasource.username=root
spring.datasource.password=123456

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# MVC Configuration
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Jackson timezone
spring.jackson.time-zone=Asia/Bangkok
